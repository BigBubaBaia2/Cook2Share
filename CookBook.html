<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Cookbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header-left button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .header-left i {
            font-size: 20px;
            margin-right: 10px; 
        }

        h2 {
            text-align: center;
            margin: 20px 0; /* Add margin above and below the title */
            font-size: 2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            padding: 10px;
        }

        .gallery-item {
            width: 100%;
            padding-bottom: 100%; /* Maintain aspect ratio */
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 
            </button>
            <span class="time">9:41</span>
        </div>
        <div class="header-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </header>

    <h2>Cookbook</h2> 

    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Dish 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Dish 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Dish 3">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Dish 4">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Dish 5">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Dish 6">
            </div>
        </div>
    </main>

    <script>
        function goBack() {
            window.history.back(); 
        }
    </script>
</body>
</html>
