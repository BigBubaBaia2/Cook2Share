<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header-left button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .header-left i {
            font-size: 20px;
            margin-right: 10px; 
        }

        .header-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .message.sent {
            justify-content: flex-end; /* Align sent messages to the right */
        }

        .message .user-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message.sent .user-picture {
            margin-right: 0; /* Remove margin for sent messages */
            margin-left: 10px;
        }

        .message .message-content {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%; /* Limit message bubble width */
        }

        .message.sent .message-content {
            background-color: #ccf5ff; /* Different background for sent messages */
        }

        footer {
            background-color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        footer input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 12px;
            flex-grow: 1;
            margin-right: 10px;
        }

        footer button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 
            </button>
            <span class="time">9:41</span>
        </div>
        <div class="header-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </header>

    <div class="messages-container">
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="Profile Picture" class="user-picture">
            <div class="message-content">
                Hey there! How are you?
            </div>
        </div>
        <div class="message sent"> 
            <div class="message-content">
                I'm doing well, thanks!
            </div>
            <img src="https://via.placeholder.com/40" alt="Your Profile Picture" class="user-picture"> 
        </div>
    </div>

    <footer>
        <input type="text" placeholder="Text input">
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
        <button type="button"><i class="far fa-face-smile"></i></button>
        <button type="button"><i class="fas fa-microphone"></i></button>
    </footer>

    <script>
        function goBack() {
            window.history.back(); 
        }
    </script>
</body>
</html>
