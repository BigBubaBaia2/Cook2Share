<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - User Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left i, 
        .header-right i {
            font-size: 20px;
            margin: 0 10px;
        }

        .header-left button {
            background: none; /* Remove button background */
            border: none;      /* Remove button border */
            padding: 0;        /* Remove button padding */
            cursor: pointer;    /* Make cursor a pointer */
        }

        .account-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .username {
            font-size: 1.2em;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            padding: 10px;
        }

        .gallery-item {
            width: 100%;
            padding-bottom: 100%; /* Maintain aspect ratio */
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="goBack()"> <i class="fas fa-arrow-left"></i> </button>
            <span class="time">9:41</span>
        </div>
        <div class="header-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </header>

    <section class="account">
        <div class="account-header">
            <img src="https://via.placeholder.com/80" alt="Profile Picture" class="profile-picture">
            <div class="username">User Name</div> 
        </div>

        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 3">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 4">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 5">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 6">
            </div>
        </div>
    </section>

    <script>
        function goBack() {
            window.history.back(); // Basic JavaScript to go back in browser history
        }
    </script>
</body>
</html>
