<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header-left i, 
        .header-right i {
            font-size: 20px;
            margin: 0 10px;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            background-color: #fff;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-image {
            width: 100%;
            height: 400px; /* Adjust as needed */
            object-fit: cover; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
        }

        .post-actions i {
            font-size: 20px;
            margin-right: 10px;
        }

        .caption {
            margin-bottom: 10px;
        }

        footer {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
            position: fixed; /* Fix the footer to the bottom */
            bottom: 0;
            width: 100%;
        }

        footer i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i> User Name 
        </div>
        <div class="header-right">
            <i class="fas fa-comment"></i>
        </div>
    </header>

    <main>
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <div>User Name</div>
            </div>
            <img class="post-image" src="https://via.placeholder.com/600x400" alt="Post Image">
            <div class="post-actions">
                <div>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div>
                    <i class="fas fa-share"></i>
                    <i class="fas fa-comment"></i>
                </div>
            </div>
            <div class="caption">
                <strong>User Name</strong> Delicious pasta recipe! 
                #pasta #italianfood #foodstagram
            </div>
        </div>

        </main>

    <footer>
        <i class="fas fa-home"></i>
        <i class="fas fa-upload"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
    </footer>
</body>
</html>
