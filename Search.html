<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Cookbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
        }
        /* ... (keeping existing styles) ... */

        /* Added styles for recipe titles and interactions */
        .gallery-item {
            position: relative;
            cursor: pointer;
        }

        .recipe-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .gallery-item:hover .recipe-info {
            transform: translateY(0);
        }

        .recipe-title {
            font-weight: bold;
            margin: 0;
            font-size: 0.9em;
        }

        .recipe-meta {
            font-size: 0.8em;
            color: #ddd;
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        /* Add floating action button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- ... (keeping existing header) ... -->
    
    <h2>My Cookbook</h2> 
    <main>
        <div class="gallery">
            <div class="gallery-item" onclick="viewRecipe(1)">
                <img src="https://via.placeholder.com/300x300" alt="Dish 1" loading="lazy">
                <div class="recipe-info">
                    <h3 class="recipe-title">Pasta Carbonara</h3>
                    <div class="recipe-meta">
                        <span><i class="far fa-clock"></i> 30 mins</span>
                        <span><i class="far fa-heart"></i> 245</span>
                    </div>
                </div>
            </div>
            <!-- Add more gallery items with recipe info -->
        </div>
    </main>

    <!-- Add floating action button for new recipe -->
    <div class="fab" onclick="addNewRecipe()">
        <i class="fas fa-plus"></i>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function viewRecipe(id) {
            // Navigate to recipe detail page
            console.log(`Viewing recipe ${id}`);
        }

        function addNewRecipe() {
            // Handle new recipe creation
            console.log('Adding new recipe');
        }

        // Enhanced image loading
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.gallery-item img');
            images.forEach(img => {
                img.parentElement.classList.add('loading');
                img.onload = function() {
                    this.parentElement.classList.remove('loading');
                }
            });
        });
    </script>
</body>
</html>
