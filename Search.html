<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: center; /* Center the search bar */
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 20px; /* Rounded corners for the search bar */
            padding: 5px 10px;
            width: 80%; /* Adjust width as needed */
        }

        .search-container input[type="text"] {
            border: none;
            background: transparent;
            padding: 8px;
            font-size: 16px;
            flex-grow: 1; /* Allow the input field to grow */
        }

        .search-container button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .search-container i {
            font-size: 18px;
            color: #777;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            padding: 10px;
        }

        .gallery-item {
            width: 100%;
            padding-bottom: 100%; /* Maintain aspect ratio */
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" placeholder="Search" name="search">
            <button type="submit"><i class="fas fa-search"></i></button>
            <button type="button"><i class="fas fa-microphone"></i></button>
        </div>
    </header>

    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Result 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Result 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Result 3">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Result 4">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Result 5">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Result 6">
            </div>
        </div>
    </main>

    <footer>
        <i class="fas fa-home"></i>
        <i class="fas fa-upload"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
    </footer>
</body>
</html>
