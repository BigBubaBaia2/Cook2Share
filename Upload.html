<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Upload Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header-left button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .header-left i {
            font-size: 20px;
            margin-right: 10px; 
        }

        .upload-form {
            padding: 20px;
        }

        .upload-form label, .upload-form input, .upload-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .upload-form input[type="text"], 
        .upload-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-item i {
            margin-right: 8px;
        }

        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            display: block; /* Make button take full width */
            margin: 20px auto; /* Center button with auto margin */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 
            </button>
            <span class="time">9:41</span>
        </div>
        <div class="header-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </header>

    <form class="upload-form">
        <label for="dishDescription">Brief Description of Dish:</label>
        <input type="text" id="dishDescription" name="dishDescription" required>

        <label for="stepByStep">Step by Step Instructions:</label>
        <textarea id="stepByStep" name="stepByStep" rows="5" required></textarea>

        <label for="ingredients">List of Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

        <label for="imageUpload">Photo of the Dish:</label>
        <div class="image-preview" onclick="document.getElementById('imageUpload').click()">
            <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
            <span id="uploadText">Tap to upload image</span>
        </div>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;">

        <div class="info-item">
            <i class="fas fa-clock"></i>
            <input type="text" id="timeToCook" name="timeToCook" placeholder="Time to Cook (e.g., 30 minutes)">
        </div>

        <div class="info-item">
            <i class="fas fa-plus"></i>
            <input type="text" id="nutritionalFacts" name="nutritionalFacts" placeholder="Nutritional Facts">
        </div>

        <button type="submit" class="upload-button">Upload Recipe</button>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }

        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const uploadText = document.getElementById('uploadText');

        imageUpload.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(event.target.files[0]);
            }
        });
    </script>
</body>
</html>
