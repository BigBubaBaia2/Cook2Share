<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left i, 
        .header-right i {
            font-size: 20px;
            margin: 0 10px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .book-button {
            margin-left: 15px; /* Space between picture and book icon */
        }

        .book-button a {
            color: black; /* Default icon color, change as needed */
            text-decoration: none; /* Remove underline from link */
        }

        .book-button i {
            font-size: 24px; /* Adjust icon size as needed */
        }

        .username {
            font-size: 1.2em;
            font-weight: bold;
        }

        .profile-stats {
            display: flex;
        }

        .profile-stats div {
            text-align: center;
            margin-right: 20px;
        }

        .profile-stats span {
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            padding: 10px;
        }

        .gallery-item {
            width: 100%;
            padding-bottom: 100%; /* Maintain aspect ratio */
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
            position: fixed; /* Fix the footer to the bottom */
            bottom: 0;
            width: 100%;
        }

        footer i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <span class="time">9:41</span>
        </div>
        <div class="header-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-comment"></i>
        </div>
    </header>

    <section class="profile">
        <div class="profile-header">
            <div class="profile-info">
                <img src="https://via.placeholder.com/80" alt="Profile Picture" class="profile-picture">
                <div>
                    <div class="username">User Name</div>
                    <p>Whatever the user wants to put to either describe their profile</p> 
                </div>
                <div class="book-button">
                    <a href="your-other-page.html"> <i class="fas fa-book"></i> </a> 
                </div>
            </div>
            <div class="profile-stats">
                <div>
                    <span>125</span><br>
                    Followers
                </div>
                <div>
                    <span>246</span><br>
                    Following
                </div>
                <div>
                    <span>34</span><br>
                    Posts
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 3">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x300" alt="Post 4">
            </div>
        </div>
    </section>

    <footer>
        <i class="fas fa-home"></i>
        <i class="fas fa-upload"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
    </footer>
</body>
</html>
