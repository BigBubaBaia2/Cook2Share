<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGram - Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header-left button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .header-left i {
            font-size: 20px;
            margin-right: 10px; 
        }

        .notifications-header {
            background-color: #f2f2f2; /* Light grey background */
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #ddd; 
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin: 30px 0; /* Add margin above and below */
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 100px; /* Adjust width as needed */
            height: 34px;
            margin: 0 10px; /* Add spacing between toggles */
        }

        .toggle-switch input { 
            opacity: 0; /* Hide the default checkbox */
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px; /* Rounded corners for the toggle */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%; /* Make the slider a circle */
        }

        input:checked + .slider {
            background-color: #4CAF50; /* Green background when checked */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #4CAF50; /* Optional: Highlight on focus */
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(66px); 
            -ms-transform: translateX(66px);
            transform: translateX(66px); 
        }

        .toggle-label {
            font-size: 1.2em;
            position: relative; 
            top: 8px; /* Adjust vertical position */
        }

        .toggle-label:first-child {
            right: 10px; /* Adjust position for "On" label */
        }

        .toggle-label:last-child {
            left: 10px; /* Adjust position for "Off" label */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 
            </button>
            <span class="time">9:41</span>
        </div>
        <div class="header-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </header>

    <div class="notifications-header">
        Notifications
    </div>

    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
            <span class="toggle-label">On</span>
        </label>

        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
            <span class="toggle-label">Off</span>
        </label>
    </div>

    <script>
        function goBack() {
            window.history.back(); 
        }
    </script>
</body>
</html>
