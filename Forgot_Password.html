<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Email</h2>
        <form id="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email address" required>

            <button type="submit">Submit</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirmEmail').value;

            if (email === confirmEmail) {
                // Emails match - typically you would send an AJAX request to your server here
                // to handle the email confirmation logic (e.g., send a confirmation link).
                errorMessage.textContent = ''; 
                alert('Emails match! Please check your inbox for a confirmation email. (This is a demo, so no email will be sent).');
                form.reset();
            } else {
                errorMessage.textContent = 'Emails do not match!';
            }
        });
    </script>
</body>
</html>
